apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-react-app
spec:
  selector:
    matchLabels:
      app: my-react-app
  replicas: 3
  template:
    metadata:
      labels:
        app: my-react-app
    spec:
      containers:
        - name: my-react-app
          image: asia-southeast1-docker.pkg.dev/project-punyakon/project/react-image:v0.1.1
          ports:
            - containerPort: 4173
      imagePullSecrets:
        - name: gcr-json-key
