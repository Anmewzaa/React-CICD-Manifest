apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-react-app
spec:
  selector:
    matchLabels:
      app: my-react-app
  replicas: 0
  template:
    metadata:
      labels:
        app: my-react-app
    spec:
      imagePullSecrets:
        - name: react-pipeline-image
      containers:
        - name: my-react-app
          image: asia-southeast1-docker.pkg.dev/project-punyakon/react-pipeline-image/test-image:v0.1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 4173
