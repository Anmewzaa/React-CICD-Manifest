apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-react-app
spec:
  selector:
    matchLabels:
      app: my-react-app
  replicas: 2
  template:
    metadata:
      labels:
        app: my-react-app
    spec:
      containers:
        - name: my-react-app
          image: punyakon/react-pipeline-image:{DOCKERTAG}
          ports:
            - containerPort: 4173
